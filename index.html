<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
</head>
<body>
    <section class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images 2/search.png" alt="search button"></button>
        </div>

        <div class="weather">
            <img src="images 2/rain.png" alt="rain signal" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="f-col">
                    <img src="images 2/humidity.png" alt="humidity-symbol">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="sub-detail">Humidity</p>
                    </div>
                </div>

                <div class="f-col">
                    <img src="images 2/wind.png" alt="windspeed-symbol">
                    <div>
                        <p class="wind">15km/h</p>
                        <p class="sub-detail">Wind Speed</p>
                    </div>
                </div>
        </div>
        </div>
    </section>

    <script src="index.js">
    </script>
</body>
</html>
